<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Search üîç</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    input { width: 60%; padding: 8px; margin: 10px 0; }
    button { padding: 8px 12px; }
    .result { margin: 15px; padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    .locked { color: red; font-weight: bold; }
    img { max-width: 120px; display: block; margin: 5px 0; }
    .ad-box {
      border: 2px dashed #999;
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      background: #f9f9f9;
    }
  </style>
  <meta charset="UTF-8">
  <title>Mini Search üîç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4A90E2">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mini Search üîç</h1>
  <input type="text" id="query" placeholder="Search anything...">
  <button onclick="search()">Search</button>

  <div id="results"></div>

  <script>
    // ‚úÖ Your keys
    const apiKey = "AIzaSyBkX4XDW4TIueYjKQUlnIf-mgggoNrn6FU";
    const cx = "7207aa6c10f27462e";

    let ads = [];

    // Load ads from ads.json
    fetch("ads.json")
      .then(res => res.json())
      .then(data => { ads = data.ads; });

    async function search() {
      const query = document.getElementById("query").value;
      const url = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cx}`;

      const res = await fetch(url);
      const data = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (data.items) {
        data.items.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "result";
          div.id = `result-${index}`;
          div.innerHTML = `
            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
            <p>${item.snippet}</p>
            <div class="lock-msg">
              <p class="locked">üîí To open/download, you must 
                <a href="https://t.me/westernwalletbot" target="_blank" 
                   onclick="showAd(${index}, '${item.link}')">Start the Bot</a>
              </p>
            </div>
          `;
          resultsDiv.appendChild(div);
        });
      } else {
        resultsDiv.innerHTML = "<p>No results found</p>";
      }
    }

    function showAd(index, link) {
      const resultDiv = document.getElementById(`result-${index}`);
      const lockMsg = resultDiv.querySelector(".lock-msg");

      // Pick random ad
      const ad = ads[Math.floor(Math.random() * ads.length)];
      let timeLeft = 10;

      lockMsg.innerHTML = `
        <div class="ad-box">
          <h3>${ad.title}</h3>
          <p>${ad.text}</p>
          <p><b>Ad:</b> <a href="${ad.link}" target="_blank">Visit Sponsor</a></p>
          <p>‚è≥ Please wait <span id="timer-${index}">${timeLeft}</span> seconds...</p>
        </div>
      `;

      const timer = setInterval(() => {
        timeLeft--;
        document.getElementById(`timer-${index}`).textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          lockMsg.innerHTML = `<a href="${link}" target="_blank"><button>‚úÖ Continue</button></a>`;
        }
      }, 1000);
    }
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('Service Worker registered'));
  }
</script>
</body>
</html>
